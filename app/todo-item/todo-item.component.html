<div class="todo-item" [ngClass]="{ 'completed':todo.complited }">
    <button class="checkbox icon" (click)="toggle()">
                <i class="material-icons">{{ todo.complited ? 'check_box' : 'check_box_outline_blank' }}</i>
            </button>
    <span class="title">{{ todo.title }}</span>
    <div class="actions">
        <button class="delete icon" (click)="onDelete()">
                    <i class="material-icons">delete</i>
                </button>
    </div>
</div>
